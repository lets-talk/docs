<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentaci√≥n Let's Talk</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="This is a Widget project">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="css/custom.css">
  <style>
    .markdown-section {
      max-width: 90%;
    }
  </style>
  <style>
    :root {
      --docsify-example-panels-document-width: 100%;
      /* Remove margins */
      --docsify-example-panels-left-panel-width: 50%;
      /* bit more for left */
      --docsify-example-panels-right-panel-width: 50%;
      /* bit less for right */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Let\'s Talk Docs',
      // repo: 'https://github.com/lets-talk/docs',
      themeColor: '#F45B36',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: {
        '/': 'cover.md',
        '/uk/': 'cover.md'
      },
      auto2top: true,
      executeScript: true,
      loadSidebar: '/_sidebar.md',

      loadNavbar: '',
      mergeNavbar: true,
      maxLevel: 1,
      subMaxLevel: 2,
      plugins: [
        function (hook, vm) {
          var githubBranch = 'master';
          hook.beforeEach(function (html) {
            var url = 'https://github.com/lets-talk/docs/tree/'+githubBranch+'/docs/' + vm.route.file
            var editHtml = '[:memo: Admin](' + url + ')\n'
            return html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              + editHtml
          })
        }
      ],
      copyCode: {
        buttonText: 'Copiar al portapapeles',
        errorText: 'Error',
        successText: 'Copiado!'
      }
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1.0.1/dist/docsify-example-panels.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script>
  </script>
</body>
</html>

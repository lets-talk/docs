<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@letstalk/LT-Widget - This is a Widget project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="This is a Widget project">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="https://unpkg.com/docsify-copy-code@2.0.0/dist/docsify-copy-code.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
  <link rel="stylesheet" href="css/custom.css">
  <style>
    .markdown-section {
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '@letstalk/LT-Widget',
      repo: 'https://github.com/lets-talk/docs',
      themeColor: '#F45B36',
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      coverpage: {
        '/': 'cover.md',
        '/uk/': 'cover.md'
      },
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 1,
      subMaxLevel: 2,
      plugins: [
        function (hook, vm) {
          var githubBranch = 'master';
          hook.beforeEach(function (html) {
            var url = 'https://github.com/lets-talk/docs/tree/'+githubBranch+'/docs/' + vm.route.file
            var editHtml = '[:memo: Admin](' + url + ')\n'
            return html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              + editHtml
          })
        },
        window.DocsifyCopyCodePlugin.init()
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
